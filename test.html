  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { line-height: 1.5; }

    /* SECTIONS */
    section { display: none; }
    section.active { display: block; }

    /* HEADERS */
    h1, h2 { text-align: center; padding: 1rem 0; }

    /* BACK BUTTON */
    .back-btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    /* GRID LISTS */
    .list {
      display: grid;
      gap: 1rem;
      padding: 1rem 2rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .item {
  background: #f2f2f2;
  padding: 2rem;
  text-align: center;
  border-radius: 1px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow */
  transition: transform 0.2s, background 0.2s;    }

    /* ICON INSIDE CARD */
    .item .material-icons {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* SUBCATEGORY PANEL */
    #subcats-panel {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      overflow-y: auto;
      padding: 1rem;
      z-index: 10;
    }
    #subcats-panel.active { display: block; }

    /* ACCORDION */
    .accordion { margin-top: 1rem; border-top: 1px solid #ccc; }
    .acc-header {
      padding: 0.75rem 1rem;
      background: #e8e8e8;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .acc-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      transition: max-height .3s, padding .3s;
    }
    .acc-content.open {
      max-height: 800px;
      padding: 1rem;
    }
  </style>
</head>

    // Build lists
    Object.entries(data).forEach(([key, svc]) => {
      [homeList, catsList].forEach(container => {
        const div = document.createElement('div');
        div.className = 'item';
        div.dataset.cat = key;
        div.innerHTML = `<span class="material-icons">${svc.icon}</span>${svc.title}`;
        container.appendChild(div);
      });
    });

    // View helpers
    function show(sec) {
      homeSec.classList.remove('active');
      svcSec.classList.remove('active');
      sec.classList.add('active');
    }
    function goHome() {
      show(homeSec);
      closePanel();
    }
    function focusCategory(key) {
      catsList.querySelectorAll('.item').forEach(it =>
        it.classList.toggle('focused', it.dataset.cat === key)
      );
    }

    // Open main service
    function openService(key) {
      const svc = data[key];
      panelTitle.textContent = svc.title;
      subcatList.innerHTML = '';
      detailsAcc.innerHTML = '';
      Object.entries(svc.subs).forEach(([subKey, sub]) => {
        const d = document.createElement('div');
        d.className = 'item';
        d.textContent = sub.title;
        d.dataset.sub = subKey;
        d.onclick = () => openSubcat(key, subKey);
        subcatList.appendChild(d);
      });
      panel.classList.add('active');
    }

    // Close subcat panel
    function closePanel() {
      panel.classList.remove('active');
    }

    // Accordion for subcats
    function openSubcat(catKey, subKey) {
      const item = data[catKey].subs[subKey];
      detailsAcc.querySelectorAll('.acc-content').forEach(c => c.classList.remove('open'));
      let content = detailsAcc.querySelector(`[data-sub="${subKey}"]`);
      if (!content) {
        const hdr = document.createElement('div');
        hdr.className = 'acc-header';
        hdr.textContent = item.title;
        const cnt = document.createElement('div');
        cnt.className = 'acc-content open';
        cnt.dataset.sub = subKey;
        cnt.innerHTML = `
          <h3>What is it?</h3><p>${item.what}</p>
          <h3>How it works?</h3><p>${item.how}</p>
          <h3>Why choose us?</h3><p>${item.why}</p>
        `;
        hdr.onclick = () => cnt.classList.toggle('open');
        detailsAcc.append(hdr, cnt);
        content = cnt;
      } else {
        content.classList.add('open');
      }
      content.scrollIntoView({ behavior: 'smooth' });
    }

    // Wire up click handlers
    homeList.querySelectorAll('.item').forEach(el => {
      el.onclick = () => {
        const key = el.dataset.cat;
        show(svcSec);
        focusCategory(key);
        openService(key);
      };
    });
    catsList.querySelectorAll('.item').forEach(el => {
      el.onclick = () => {
        const key = el.dataset.cat;
        focusCategory(key);
        openService(key);
      };
    });

</html>
