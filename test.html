    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { line-height: 1.5; }

    /* SECTIONS */
    section { display: none; }
    section.active { display: block; }

    /* HEADERS */
    h1, h2 { text-align: center; padding: 1rem 0; }

    /* BACK BUTTON */
    .back-btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    /* GRID LISTS */
    .list {
      display: grid;
      gap: .5rem;
      padding: 1rem .4rem;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .item {
      font-size: 25px;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
      border-radius: 1px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.2s;
    }
    .item .material-icons {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    /* FOCUSED STATE */
    .focused {
      border: 2px solid #333;
      background: #ddd;
    }

    /* SUBCATEGORY PANEL */
    #subcats-panel {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      overflow-y: auto;
      padding: 1rem;
      z-index: 10;
    }
    #subcats-panel.active { display: block; }

    /* ACCORDION */
    .accordion { margin-top: 1rem; border-top: 1px solid #ccc; }
    .acc-header {
      padding: 0.75rem 1rem;
      background: #e8e8e8;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
    }
    .acc-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1rem;
      transition: max-height .3s, padding .3s;
    }
    .acc-content.open {
      max-height: 800px;
      padding: 1rem;
    }
  </style>

      panelTitle.textContent = svc.title;
      subcatList.innerHTML = '';
      detailsAcc.innerHTML = '';
      Object.entries(svc.subs).forEach(([subKey, sub]) => {

        d.className = 'item';
        d.textContent = sub.title;
        d.dataset.sub = subKey;
        d.onclick = () => openSubcat(key, subKey);
        subcatList.appendChild(d);
      });
      panel.classList.add('active');
    }

      panel.classList.remove('active');
      detailsAcc.innerHTML = '';
    }

    // Accordion behavior for each subcategory
    function openSubcat(catKey, subKey) {
      const item = data[catKey].subs[subKey];
      detailsAcc.querySelectorAll('.acc-content').forEach(c => c.classList.remove('open'));
      let content = detailsAcc.querySelector(`[data-sub="${subKey}"]`);
      if (!content) {
        const hdr = document.createElement('div');
        hdr.className = 'acc-header';
        hdr.textContent = item.title;
        const cnt = document.createElement('div');
        cnt.className = 'acc-content open';
        cnt.dataset.sub = subKey;
        cnt.innerHTML = `
          <h3>What is it?</h3><p>${item.what}</p>
          <h3>How it works?</h3><p>${item.how}</p>
          <h3>Why choose us?</h3><p>${item.why}</p>
        `;
        hdr.onclick = () => cnt.classList.toggle('open');
        detailsAcc.append(hdr, cnt);
        content = cnt;
      } else {
        content.classList.add('open');
      }
      content.scrollIntoView({ behavior: 'smooth' });
    }

        focusCategory(key);
        openService(key);
      };
    });
