  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
    body { line-height: 1.5; }

    /* HEADERS & BUTTON */
    h1, h2 { text-align: center; padding: 1rem 0; }
    .back-btn {
      display: inline-block;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    /* SERVICES GRID */
    .list {
      display: grid;
      gap: .5rem;
      padding: 1rem .4rem;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }
    .item {
        font-size: 26px;
      background: #f2f2f2;
      padding: 10px;
      text-align: center;
      border-radius: 1px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, background 0.2s;
    }
    .item .material-icons {
      font-size: 2rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    /* hide main list when panel open */
    #servicesListWrap.hidden {
      opacity: 0;
      pointer-events: none;
      transition: opacity .2s;
    }

    /* SUBCATEGORY PANEL */
    #subcats-panel {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      overflow-y: auto;
      padding: 1rem;
      z-index: 10;
    }
    #subcats-panel.active { display: block; }

    /* ACCORDION */
    .acc-header {
      padding: 1rem 1.5rem;
      background: #e8e8e8;
      cursor: pointer;
      border-bottom: 1px solid #ccc;
      font-weight: bold;
    }
    .acc-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1.5rem;
      transition: max-height .3s, padding .3s;
      border-bottom: 1px solid #eee;
    }
    .acc-content.open {
      max-height: 500px;
      padding: 1rem 1.5rem;
    }
    .acc-content h3 {
      margin-top: 1rem;
      font-size: 1rem;
    }
    .acc-content p {
      margin: .5rem 0 1rem;
      font-size: .95rem;
    }
  </style>
</head>

    // populate services
    Object.entries(data).forEach(([key, svc]) => {
      const d = document.createElement('div');
      d.className = 'item';
      d.dataset.cat = key;
      d.innerHTML = `<span class="material-icons">${svc.icon}</span>${svc.title}`;
      d.onclick = () => openService(key);
      catsList.appendChild(d);
    });

    function openService(key) {
      const svc = data[key];
      panelTitle.textContent = svc.title;
      subcatList.innerHTML = '';
      // hide main list
      servicesWrap.classList.add('hidden');
      // build inline accordion
      Object.values(svc.subs).forEach(sub => {
        const hdr = document.createElement('div');
        hdr.className = 'acc-header';
        hdr.textContent = sub.title;
        const cnt = document.createElement('div');
        cnt.className = 'acc-content';
        cnt.innerHTML = `
          <h3>What is it?</h3><p>${sub.what}</p>
          <h3>How it works?</h3><p>${sub.how}</p>
          <h3>Why choose us?</h3><p>${sub.why}</p>
        `;
        hdr.onclick = () => {
          // close any open
          subcatList.querySelectorAll('.acc-content.open')
            .forEach(c => c.classList.remove('open'));
          // toggle current
          cnt.classList.toggle('open');
          cnt.scrollIntoView({ behavior: 'smooth' });
        };
        subcatList.appendChild(hdr);
        subcatList.appendChild(cnt);
      });
      panel.classList.add('active');
    }

    function closePanel() {
      panel.classList.remove('active');
      servicesWrap.classList.remove('hidden');
      subcatList.innerHTML = '';
    }

</html>
