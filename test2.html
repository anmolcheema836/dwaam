<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agency Services</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --primary-hover-color: #0056b3;
      --secondary-color: #6c757d;
      --light-bg: #f8f9fa;
      --white: #fff;
      --dark-text: #343a40;
      --medium-text: #555e68; /* Slightly softer than pure gray */
      --border-color: #dee2e6;
      --shadow-color: rgba(0, 0, 0, 0.08);
      --border-radius: 8px;
      --font-family: 'Poppins', sans-serif;
    }

    /* RESET & BASE */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-family);
      line-height: 1.6;
      background: var(--light-bg);
      color: var(--medium-text);
      font-size: 16px;
    }
    header {
      text-align: center;
      padding: 2.5rem 1rem;
      background: var(--white);
      color: var(--dark-text);
      box-shadow: 0 2px 4px var(--shadow-color);
      margin-bottom: 0.5rem; /* Increased margin */
    }
    header h1 {
      font-size: 2.6em; /* Adjusted size */
      margin-bottom: 0.25rem;
      font-weight: 700; /* Poppins Bold */
      color: var(--primary-color);
    }

    /* GRID OF SERVICES */
    .list {
      display: grid;
      gap: 1.25rem; /* Increased gap */
      padding: 0 0.8rem; /* Increased padding */
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); /* Slightly larger minmax */
      max-width: 1280px; /* Max width for the grid */
      margin: 0 auto 2rem auto; /* Center the grid and add bottom margin */
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 1.30rem; /* Adjusted font size */
      font-weight: 500;
      background: var(--white);
      padding: 1.75rem 1rem; /* Increased padding */
      text-align: center;
      border-radius: var(--border-radius);
      cursor: pointer;
      box-shadow: 0 3px 6px var(--shadow-color);
      transition: transform .2s ease-in-out, box-shadow .2s ease-in-out, border-color .2s ease-in-out, background-color .2s ease-in-out, color .2s ease-in-out;
      border: 1px solid transparent;
      color: var(--dark-text);
    }
    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.12);
      border-color: var(--primary-color);
    }
    .item.expanded {
      background: var(--primary-color);
      color: var(--white);
      box-shadow: 0 6px 12px rgba(0, 82, 204, 0.3);
      border-color: var(--primary-hover-color);
    }
    .item.expanded .material-icons {
      color: var(--white);
    }
    .item .material-icons {
      font-size: 2.8rem; /* Larger icon */
      margin-bottom: .85rem;
      color: var(--primary-color);
      transition: color .2s ease-in-out;
    }
    .item:hover .material-icons {
      color: var(--primary-hover-color);
    }

    /* SUBCATEGORIES CONTAINER */
    .subcats-container {
      grid-column: 1/-1; /* Span full width of the grid */
      background: var(--white);
      margin: 1rem auto; /* Centered if grid is wider */
      padding: 2rem; /* Increased padding */
      border-radius: var(--border-radius);
      box-shadow: 0 5px 15px var(--shadow-color);
      animation: fadeInScale .35s ease-out;
    }

    @keyframes fadeInScale {
      from { opacity: 0; transform: translateY(15px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .subcats-container h2 {
      text-align: center;
      margin-bottom: 2rem; /* Increased margin */
      font-size: 1.9rem; /* Adjusted size */
      font-weight: 600;
      color: var(--primary-color);
    }

    /* ACCORDION */
    .acc-header {
      padding: 1rem 1.5rem;
      background: #f0f2f5; /* Softer grey */
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 1rem;
      color: var(--dark-text);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #e0e0e0; /* Softer border */
      transition: background-color 0.2s ease;
    }
    .acc-header:first-of-type { /* First accordion header might not need top margin */
        margin-top: 0;
    }
    .acc-header:hover {
      background-color: #e7e9ec;
    }
    .acc-header.open {
      background-color: #e0e2e5;
    }
    .acc-header::after { /* Chevron icon */
      content: 'expand_more';
      font-family: 'Material Icons';
      font-size: 1.5rem;
      color: var(--medium-text);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .acc-header.open::after {
      transform: rotate(180deg);
    }

    .acc-content {
      max-height: 0;
      overflow: hidden;
      padding: 0 1.5rem; /* Horizontal padding for smooth animation */
      transition: max-height .35s cubic-bezier(0.4, 0, 0.2, 1),
                  padding-top .35s cubic-bezier(0.4, 0, 0.2, 1),
                  padding-bottom .35s cubic-bezier(0.4, 0, 0.2, 1),
                  margin-top .35s cubic-bezier(0.4, 0, 0.2, 1),
                  margin-bottom .35s cubic-bezier(0.4, 0, 0.2, 1);
      background: var(--white);
      border-left: 4px solid var(--primary-color);
      margin-left: .75rem; /* Indent content */
      margin-right: .75rem; /* Match indent */
      border-radius: 0 0 6px 6px;
    }
    .acc-content.open {
      max-height: 600px; /* Adjust if content can be very long */
      padding: 1.5rem; /* Full padding when open */
      margin-top: .25rem; /* Small space between header and content panel */
      margin-bottom: .75rem; /* Space after content before next header or close button */
      box-shadow: 0 2px 5px rgba(0,0,0,0.06); /* Subtle shadow for content panel */
    }
    .acc-content h3 {
      margin-top: 0; /* First h3 in content */
      margin-bottom: .4rem;
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--primary-color);
    }
    .acc-content p {
      margin: .25rem 0 1.25rem; /* More space after paragraph */
      font-size: 0.95rem;
      color: var(--medium-text);
    }
    .acc-content p:last-child {
        margin-bottom: 0;
    }


    /* CLOSE BUTTON */
    .subcats-container button.close-btn {
      display: inline-flex; /* Allows icon and text to align well */
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin: 1.5rem auto 0; /* Auto margins for block display */
      padding: .75rem 1.75rem; /* Generous padding */
      background: var(--secondary-color);
      color: var(--white);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: background-color .2s ease, transform .2s ease;
      display: flex; /* Make it flex to center if using auto margins */
    }
    .subcats-container button.close-btn:hover {
      background: #545b62; /* Darker secondary */
      transform: translateY(-2px);
    }
    .subcats-container button.close-btn .material-icons {
      font-size: 1.2em; /* Relative to button font size */
    }
  </style>
</head>

    // render all service cards
    Object.entries(data).forEach(([key, svc]) => {
      const card = document.createElement('div');
      card.className = 'item';
      card.innerHTML = `<span class="material-icons">${svc.icon}</span>${svc.title}`;
      card.onclick = () => toggleSubcats(card, key);
      catsList.appendChild(card);
    });

    function toggleSubcats(card, key) {
      const isAlreadyExpanded = card.classList.contains('expanded');

      collapseAll(); // Close any open item first

      if (isAlreadyExpanded) {
        // If it was already expanded, clicking it again should just close it.
        // collapseAll() already handled this.
        return;
      }

      card.classList.add('expanded');

      // build subcats container
      const container = document.createElement('div');
      container.className = 'subcats-container';
      container.innerHTML = `<h2>${data[key].title}</h2>`;

      Object.values(data[key].subs).forEach(sub => {
        const hdr = document.createElement('div');
        hdr.className = 'acc-header';
        hdr.textContent = sub.title;

        const cnt = document.createElement('div');
        cnt.className = 'acc-content';
        cnt.innerHTML = `
          <h3>What is it?</h3><p>${sub.what}</p>
          <h3>How it works?</h3><p>${sub.how}</p>
          <h3>Why choose us?</h3><p>${sub.why}</p>
        `;

        hdr.onclick = function() { // Use function() to get `this` as hdr
            const currentContent = this.nextElementSibling;
            const isThisOpen = currentContent.classList.contains('open');

            // Close all other open accordions in this container
            container.querySelectorAll('.acc-header.open').forEach(otherHeader => {
                if (otherHeader !== this) { // `this` refers to the clicked hdr
                    otherHeader.classList.remove('open');
                    otherHeader.nextElementSibling.classList.remove('open');
                }
            });

            // Toggle this accordion
            this.classList.toggle('open', !isThisOpen);
            currentContent.classList.toggle('open', !isThisOpen);
        };

        container.appendChild(hdr);
        container.appendChild(cnt);
      });

      // Create and append the Close button
      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.innerHTML = '<span class="material-icons">close</span> Close';
      closeBtn.onclick = collapseAll;
      container.appendChild(closeBtn);

      // Insert after the card, but ensure it's within the grid flow correctly
      // If card is the last in its row, this works. If not, it might break grid.
      // For simplicity, this is common. Better might be a dedicated slot.
      card.insertAdjacentElement('afterend', container);
    }

    function collapseAll() {
      document.querySelectorAll('.item.expanded')
              .forEach(c => c.classList.remove('expanded'));
      document.querySelectorAll('.subcats-container')
              .forEach(c => c.remove());
    }
  </script>
